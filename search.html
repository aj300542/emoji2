<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji 搜索</title>
    <style>
        /* --- 核心改动 1: 定义根字体大小和 @font-face --- */
        @font-face {
            font-family: 'SegoeEmojiOld';
            src: url('../font/NotoColorEmoji-Regular.ttf') format('truetype');
            /* 回到 font 文件夹 */
            font-display: swap;
        }

        html {
            /* 基础字体大小，1rem = 16px */
            font-size: 16px; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            /* 使用 rem 单位 */
            padding: 1.25rem;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            width: 100%;
            /* 使用 max-width 和 rem 限制最大宽度 */
            max-width: 56.25rem;
            /* 900px / 16px = 56.25rem */
            background: white;
            padding: 1.875rem;
            /* 30px / 16px = 1.875rem */
            border-radius: 0.625rem;
            /* 10px / 16px = 0.625rem */
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            /* 4px 12px / 16px */
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 1.25rem;
            /* 20px / 16px = 1.25rem */
            font-size: 2rem;
            /* 32px / 16px = 2rem */
        }

        .search-box {
            display: flex;
            margin-bottom: 1.875rem;
            /* 30px / 16px = 1.875rem */
            border: 0.0625rem solid #ddd;
            /* 1px / 16px = 0.0625rem */
            border-radius: 0.5rem;
            /* 8px / 16px = 0.5rem */
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            padding: 0.75rem 0.9375rem;
            /* 12px 15px / 16px */
            font-size: 1rem;
            /* 16px / 16px = 1rem */
            border: none;
            outline: none;
        }

        #search-button {
            padding: 0.75rem 1.5625rem;
            /* 12px 25px / 16px */
            font-size: 1rem;
            /* 16px / 16px = 1rem */
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        .instructions {
            color: #555;
            font-size: 0.875rem;
            /* 14px / 16px = 0.875rem */
            margin-top: 0.3125rem;
            /* 5px / 16px = 0.3125rem */
            margin-bottom: 1rem;
        }

        /* --- 核心改动 2: 使用 Flexbox 和 rem 定义结果容器 --- */
        .results {
            display: flex;
            flex-wrap: wrap;
            /* 使用 gap 简化间距 */
            gap: 1.5625rem;
            /* 25px / 16px = 1.5625rem */
            justify-content: center;
            align-items: flex-start;
            align-content: flex-start;
            min-height: 7.5rem;
            /* 120px / 16px = 7.5rem */
            padding: 1.25rem 0;
            /* 20px / 16px = 1.25rem */
            max-height: calc(100vh - 18.75rem);
            /* 300px / 16px = 18.75rem, 根据页面整体调整 */
            overflow-y: auto;
            width: 100%;
        }

        /* --- 核心改动 3: 定义结果卡片基础样式 --- */
        .result-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.9375rem;
            /* 15px / 16px = 0.9375rem */
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            /* 8px / 16px = 0.5rem */
            width: 7.5rem;
            /* 120px / 16px = 7.5rem */
            height: 9.375rem;
            /* 150px / 16px = 9.375rem */
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.05);
            /* 2px 8px / 16px */
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
            box-sizing: border-box;
        }

        .result-item:hover {
            background-color: #e9ecef;
            box-shadow: 0 0.25rem 0.9375rem rgba(0, 0, 0, 0.1);
            /* 4px 15px / 16px */
            transform: translateY(-0.125rem);
            /* 轻微上浮效果 */
        }

        .emoji-display {
            font-family: 'SegoeEmojiOld', 'Segoe UI Emoji', sans-serif;
            font-size: 3.75rem;
            /* 60px / 16px = 3.75rem */
            text-align: center;
            width: 6.25rem;
            /* 100px / 16px = 6.25rem */
            height: 6.25rem;
            /* 100px / 16px = 6.25rem */
            line-height: 6.25rem;
            /* 垂直居中 */
            background-color: #fff;
            border-radius: 0.3125rem;
            /* 5px / 16px = 0.3125rem */
            transition: transform 0.2s ease-in-out;
        }

        .result-item:hover .emoji-display {
            transform: scale(1.05);
        }

        .emoji-code {
            margin-top: auto;
            font-size: 0.75rem;
            /* 12px / 16px = 0.75rem */
            color: #666;
            text-align: center;
            word-break: break-all;
            font-family: 'Segoe UI', sans-serif;
        }

        .no-results {
            color: #888;
            font-style: italic;
            font-size: 1.125rem;
            /* 18px / 16px = 1.125rem */
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5rem 0.75rem;
            /* 8px 12px / 16px */
            border-radius: 0.25rem;
            /* 4px / 16px = 0.25rem */
            font-size: 0.8125rem;
            /* 13px / 16px = 0.8125rem */
            z-index: 9999;
            display: none;
            max-width: 12.5rem;
            /* 200px / 16px = 12.5rem */
            box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.2);
            /* 2px 10px / 16px */
            pointer-events: none;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -0.3125rem;
            /* 5px / 16px = 0.3125rem */
            border-width: 0.3125rem;
            /* 5px / 16px = 0.3125rem */
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }

        /* --- 核心改动 4: 媒体查询 - 适配横屏 --- */
        @media (orientation: landscape) {
            body {
                /* 横屏时可以适当减少整体边距 */
                padding: 0.625rem 1.25rem;
            }

            .container {
                /* 横屏时允许容器更宽 */
                max-width: 90%;
                padding: 1.25rem 1.875rem;
            }

            .results {
                /* 横屏时，利用更多垂直空间显示内容 */
                max-height: calc(100vh - 12.5rem);
                /* 200px / 16px = 12.5rem */
                /* 横屏时可以减小卡片间距，一行显示更多 */
                gap: 1.25rem;
                /* 20px / 16px = 1.25rem */
            }

            .result-item {
                /* 横屏时可以适当缩小卡片 */
                width: 6.875rem;
                /* 110px / 16px = 6.875rem */
                height: 8.75rem;
                /* 140px / 16px = 8.75rem */
            }

            .emoji-display {
                font-size: 3.4375rem;
                /* 55px / 16px = 3.4375rem */
                width: 5.625rem;
                /* 90px / 16px = 5.625rem */
                height: 5.625rem;
                /* 90px / 16px = 5.625rem */
                line-height: 5.625rem;
            }
        }

        /* --- 核心改动 5: 媒体查询 - 适配小屏幕设备 --- */
        @media (max-width: 480px) {
            html {
                /* 在非常小的屏幕上，稍微增大基础字体，让触摸目标更大 */
                font-size: 18px;
            }

            .result-item {
                width: 6.25rem;
                /* 112.5px / 18px = 6.25rem */
                height: 8.333rem;
                /* 150px / 18px = 8.333rem */
            }

            .results {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="tooltip" id="tooltip"></div>

    <div class="container">
        <h1>Emoji 搜索</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入中文关键词，例如：手机、齿轮、害怕">
            <button id="search-button">搜索</button>
        </div>
        <p class="instructions">支持模糊搜索，鼠标悬浮可查看关键词，<strong>点击卡片即可查看详情</strong>。</p>
        <div class="results" id="results-container">
            <p class="no-results">请输入关键词并点击搜索</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultsContainer = document.getElementById('results-container');
            const tooltip = document.getElementById('tooltip');

            let emojiData = {};

            fetch('emojiNames.json')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    emojiData = data;
                    console.log('✅ emojiNames.json 加载成功。');
                })
                .catch(error => {
                    console.error('❌ 加载 emojiNames.json 失败:', error);
                    resultsContainer.innerHTML = `<p class="no-results">数据加载失败，请检查文件路径。</p>`;
                });

            const goToDownloadPage = (downloadPageUrl) => {
                window.open(downloadPageUrl, '_blank');
            };

            const searchEmoji = () => {
                let query = searchInput.value.trim().toLowerCase();
                resultsContainer.innerHTML = '<p class="no-results">搜索中...</p>';

                if (!query) {
                    resultsContainer.innerHTML = `<p class="no-results">请输入关键词。</p>`;
                    return;
                }
                if (Object.keys(emojiData).length === 0) {
                    resultsContainer.innerHTML = `<p class="no-results">数据尚未加载完成，请稍候。</p>`;
                    return;
                }

                const matchedResults = [];
                for (const [emojiChar, keywords] of Object.entries(emojiData)) {
                    let isMatch = false;
                    let weight = 0;

                    const lowerCaseKeywords = keywords.map(k => k.toLowerCase());

                    if (lowerCaseKeywords.some(keyword => keyword === query)) {
                        weight = 2;
                        isMatch = true;
                    }
                    else if (query.split('').some(char => {
                        return lowerCaseKeywords.some(keyword => keyword.includes(char));
                    })) {
                        weight = 1;
                        isMatch = true;
                    }

                    if (isMatch) {
                        const codePointDecimal = emojiChar.codePointAt(0);
                        const codePointHex = codePointDecimal.toString(16).toUpperCase();
                        const emojiCode = `U+${codePointHex}`;
                        matchedResults.push({ emojiChar, emojiCode, keywords, weight });
                    }
                }

                matchedResults.sort((a, b) => b.weight - a.weight);
                resultsContainer.innerHTML = '';

                if (matchedResults.length > 0) {
                    matchedResults.forEach(result => {
                        const { emojiChar, emojiCode, keywords } = result;
                        const encodedEmoji = encodeURIComponent(emojiChar);
                        const downloadPageUrl = `downloadobj.html?emoji=${encodedEmoji}`;

                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.addEventListener('click', () => goToDownloadPage(downloadPageUrl));

                        const emojiSpan = document.createElement('span');
                        emojiSpan.className = 'emoji-display';
                        emojiSpan.textContent = emojiChar;
                        emojiSpan.dataset.keywords = JSON.stringify(keywords);
                        emojiSpan.addEventListener('click', (e) => {
                            e.stopPropagation();
                            goToDownloadPage(downloadPageUrl);
                        });

                        const codeDiv = document.createElement('div');
                        codeDiv.className = 'emoji-code';
                        codeDiv.textContent = emojiCode;
                        codeDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            goToDownloadPage(downloadPageUrl);
                        });

                        resultItem.appendChild(emojiSpan);
                        resultItem.appendChild(codeDiv);
                        resultsContainer.appendChild(resultItem);
                    });
                } else {
                    resultsContainer.innerHTML = `<p class="no-results">未找到匹配 "${query}" 的 emoji。</p>`;
                }
            };

            searchButton.addEventListener('click', searchEmoji);
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') searchEmoji();
            });

            window.addEventListener('resize', () => {
                if (tooltip.style.display === 'block') {
                    tooltip.style.display = 'none';
                }
            });

            document.addEventListener('mouseover', (e) => {
                const target = e.target.closest('.emoji-display');
                if (target) {
                    const keywords = JSON.parse(target.dataset.keywords);
                    const emojiChar = target.textContent;
                    const emojiCode = target.nextElementSibling.textContent;
                    tooltip.innerHTML = `<strong>${emojiChar} (${emojiCode})</strong><br>关键词：${keywords.join('、')}`;
                    tooltip.style.display = 'block';
                    // 为了让 tooltip 位置也响应式，可以用百分比或视口单位
                    tooltip.style.left = `${Math.max(5, e.clientX - tooltip.offsetWidth / 2)}px`;
                    tooltip.style.top = `${e.clientY + 20}px`; // 小距离的 px 是可以接受的，用于精细定位
                }
            });

            document.addEventListener('mouseout', (e) => {
                if (!e.relatedTarget || !e.relatedTarget.closest('.result-item')) {
                    tooltip.style.display = 'none';
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (tooltip.style.display === 'block') {
                    tooltip.style.left = `${Math.max(5, e.clientX - tooltip.offsetWidth / 2)}px`;
                    tooltip.style.top = `${e.clientY + 20}px`;
                }
            });
        });
    </script>
</body>

</html>
