<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒŠ Emoji Preview</title>
  <style>
    @font-face {
      font-family: 'NotoColorEmoji';
      src: url('font/NotoColorEmoji-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      grid-template-rows: auto auto;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .emoji {
      font-family: 'NotoColorEmoji', sans-serif;
      font-size: 150px;
      line-height: 1;
      text-align: center;
    }

    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 240px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="emoji" id="emojiDisplay">ðŸ‘¹</div>
  <input type="text" id="emojiInput" placeholder="è¾“å…¥ emoji ç¼–ç ï¼Œå¦‚ U+1F30A" />

  <script>
    const input = document.getElementById('emojiInput');
    const display = document.getElementById('emojiDisplay');

    input.addEventListener('input', () => {
      const raw = input.value.trim().toUpperCase();
      const match = raw.match(/^U\+?([0-9A-F]{4,6})$/);
      if (match) {
        const codePoint = parseInt(match[1], 16);
        display.textContent = String.fromCodePoint(codePoint);
      } else {
        display.textContent = raw; // fallback: show raw input
      }
    });
  </script>
</body>
</html>
